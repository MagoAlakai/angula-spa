<h1 class='animated fadeIn'>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class='row animated fadeIn fast'>
    <div class="col-md-5">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    </div>

    <div class="col-md-7">
        <h3 class="mt-2">{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa === 'DC'" height="60px" widght="60px" src="/assets/img/DC_Comics_logo.svg.png" alt="DC">
            <img *ngIf="heroe.casa === 'Marvel'" height="30px" widght="80px" src="/assets/img/1200px-MarvelLogo.svg.png" alt="Marvel">
        </div>
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

</div>
