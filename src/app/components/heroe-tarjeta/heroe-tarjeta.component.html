<div class="card animated fadeIn fast p-3">
    <img class="card-img-top img-fluid" [src]='heroe.img' [alt]="heroe.nombre">
    <div class="card-block">
        <h5 class="card-title pt-2">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">Año de aparición: {{ heroe.aparicion | date:'y'}}</small></p>
        <button (click)="this.verHeroe()" type="button" class="btn btn-outline-primary btn-block">
        Ver más...
      </button>
    </div>
</div>
