<h1>Buscando: <small>{{ termino }}</small></h1>
<hr>

<div *ngIf="heroes.length === 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existe resultados con el término: <strong>{{ termino}}</strong>
        </div>
    </div>
</div>

<div *ngIf="termino === ''" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            Por favor introduzca un término de búsqueda
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes; let i= index"></app-heroe-tarjeta>
</div>

<div class="d-flex justify-content-center mt-3">
    <button [routerLink]="['/heroes']" type="button" class="btn btn-outline-danger btn-block">
    Volver a Héroes
  </button>
</div>
